<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Advisor - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #201f1f 0%, #b0adab 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            padding: 40px 0;
        }
        .login-container {
            max-width: 450px;
            margin: 0 auto;
            padding: 40px;
            background-color: rgba(159, 205, 231, 0.95);
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(5px);
            transform: translateY(0);
            transition: all 0.4s ease;
        }
        .login-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.25);
        }
        .form-group {
            margin-bottom: 25px;
        }
        .form-control {
            border-radius: 8px;
            padding: 12px 15px;
            border: 1px solid #e0e0e0;
            background-color: #f8f9fa;
            transition: all 0.3s;
            font-size: 14px;
        }
        .form-control:focus {
            border-color: #6366f1;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
            background-color: #fff;
        }
        .btn-primary {
            background: linear-gradient(to right, #6366f1, #8b5cf6);
            border: none;
            padding: 12px 20px;
            width: 100%;
            border-radius: 8px;
            font-weight: 500;
            letter-spacing: 0.5px;
            transition: all 0.3s;
            box-shadow: 0 4px 10px rgba(99, 102, 241, 0.3);
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(99, 102, 241, 0.4);
            background: linear-gradient(to right, #4f46e5, #7c3aed);
        }
        .header {
            text-align: center;
            margin-bottom: 35px;
        }
        .header h2 {
            color: #4338ca;
            font-weight: 700;
            margin-bottom: 10px;
            font-size: 28px;
        }
        .header p {
            color: #6b7280;
            font-size: 15px;
        }
        .register-link {
            text-align: center;
            margin-top: 25px;
        }
        .register-link a {
            color: #6366f1;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s;
        }
        .register-link a:hover {
            color: #4338ca;
            text-decoration: underline;
        }
        .alert {
            border-radius: 8px;
            font-size: 14px;
            padding: 15px;
            margin-bottom: 25px;
            border: none;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        }
        .welcome-text {
            color: #6b7280;
            margin-bottom: 30px;
            text-align: center;
            line-height: 1.6;
            font-size: 15px;
        }
        label {
            font-weight: 500;
            color: #4b5563;
            margin-bottom: 8px;
            font-size: 14px;
        }
        .loan-icon {
            font-size: 42px;
            margin-bottom: 15px;
            color: #6366f1;
            text-align: center;
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-container">
            <div class="header">
                <i class="bi bi-bank loan-icon"></i>
                <h2>Loan Advisor</h2>
                <p>Welcome to the Loan Advisory System</p>
            </div>
            
            <p class="welcome-text">
                Please login to access our premium loan advisory services and manage your applications seamlessly.
            </p>
            
            {% if error %}
            <div class="alert alert-danger">
                <i class="bi bi-exclamation-circle me-2"></i>{{ error }}
            </div>
            {% endif %}
            
            <form method="POST" action="{{ url_for('login') }}">
                <div class="form-group">
                    <label for="username"><i class="bi bi-person me-2"></i>Username</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username" required>
                </div>
                
                <div class="form-group">
                    <label for="password"><i class="bi bi-lock me-2"></i>Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
                </div>
                
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-box-arrow-in-right me-2"></i>Login
                    </button>
                </div>
            </form>
            
            <div class="register-link">
                <p>Don't have an account? <a href="{{ url_for('register') }}">Register here</a></p>
            </div>
        </div>
    </div>
</body>
</html>
